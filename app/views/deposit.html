<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Caja</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="dataTable_wrapper">
                <div class="panel-body">
                    <table datatable="" dt-options="dtOptions" class="table table-striped table-bordered table-hover row-border hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>¿Necesidades especiales?</th>
                                <th>¿Premium?</th>
                                <th>Trámite</th>
                                <th>Más</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td><img src="../images/mike_thumb.jpg" id="thumb_$index" class="thumb-element" alt="Lobster Lover" /></td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.specialAssistance ? 'Si' : 'No'}}</td>
                                <td>{{user.premium? 'Si': 'No'}}</td>
                                <td>{{user.action}}</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-circle" ng-click="toUserRequirements(user)"><i class="fa fa-search"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
