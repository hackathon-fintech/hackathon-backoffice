<div class="row">
    <br />
    <stats number="6" comments="En camino" colour="primary" type="car"></stats>
    <stats number="2" comments="Llegando" colour="yellow" type="flag-checkered"></stats>
    <stats number="5" comments="Esperando" colour="red" type="clock-o"></stats>

    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="">
                <div class="panel-heading">
                    <h3 class="panel-title">Caja</h3>
                </div>
                <div class="panel-body">
                    <table datatable="" dt-options="dtOptions" class="dataTables_wrapper no-footer table table-striped table-bordered table-hover row-border hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>¿Necesidades especiales?</th>
                                <th>¿Premium?</th>
                                <th>Trámite</th>
                                <th>Más</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td class="text-center"><img src="http://www.rubyinside.com/wp-content/uploads/2011/03/not-a-monkey-but-whatever-150x150.png" id="thumb_$index" class="thumb-element" alt="Lobster Lover" /></td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.specialAssistance ? 'Si' : 'No'}}</td>
                                <td>{{user.premium? 'Si': 'No'}}</td>
                                <td>{{user.action}}</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-circle" ng-click="toUserRequirements(user)"><i class="fa fa-search"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
