<div class="row">
    <br />
    <stats number="{{users.length}}" comments="Esperando" colour="yellow" type="flag-checkered" goto="dashboard.usersInBank"></stats>    
    <stats number="{{$parent.atendidos}}" comments="Atendidos" colour="green" type="support" goto="dashboard.usersInBank"></stats>
        <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Clientes en Espera</h3>
            </div>
            <div class="panel-body">
                <table datatable="" dt-options="dtOptions" class="dataTable_wrapper table table-striped table-bordered table-hover row-border hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>¿Necesidades especiales?</th>
                            <th>¿Premium?</th>
                            <th>Más</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td><img src="{{user.photoURL}}" id="thumb_$index" class="thumb-element" alt="Lobster Lover" /></td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.specialAssistance ? 'Si' : 'No'}}</td>
                            <td>{{user.premium ? 'Si' : 'No'}}</td>
                            <td>
                                <button type="button" class="btn btn-default btn-circle" ng-click=""><i class="fa fa-search"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
