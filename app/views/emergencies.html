<div class="row">
    <div class="col-lg-12">
    <br />
        <div class="panel panel-primary">
            <div class="dataTable_wrapper">
                <div class="panel-heading">
                    <h3 class="panel-title">Clientes en Emergencias</h3>
                </div>
                <div class="panel-body">
                    <table datatable="" dt-options="dtOptions" class="table table-striped table-bordered table-hover row-border hover">
                        <thead>
                            <tr>                                
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>¿Necesidades especiales?</th>
                                <th>¿Premium?</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td><img src="../images/mike_thumb.jpg" id="thumb_$index" class="thumb-element" alt="Lobster Lover" /></td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.specialAssistance ? 'Si' : 'No'}}</td>
                                <td>{{user.premium ? 'Si' : 'No'}}</td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
