<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Déposito de Juanito Perez</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <div class="form-group" ng-if="toggle">
                        <label>Nombre del titular del depósito</label>
                        <p class="form-control-static">{{example.firstName}}</p>
                        <label>Número de cuenta</label>
                        <p class="form-control-static">{{example.account}}</p>
                        <label>Monto</label>
                        <p class="form-control-static">{{example.amount}} pesos</p>
                        <label>Fecha</label>
                        <p class="form-control-static">{{getTodaysDate()}}</p>
                        <br>
                        <button type="button" class="btn btn-primary" ng-if="toggle" ng-click="changeToggle()">Editar</button>
                        <button type="button" class="btn btn-primary" ng-if="!toggle" ng-click="changeToggle()">Cancelar</button>
                    </div>
                    <div class="form-group" ng-if="!toggle">
                        <label>Nombre del titular del depósito</label>
                        <input class="form-control" ng-model="example.firstName">
                        <label>Número de cuenta</label>
                        <input class="form-control" ng-model="example.account">
                        <label>Monto</label>
                        <input class="form-control" ng-model="example.amount">
                        <label>Fecha</label>
                        <p class="form-control-static">{{getTodaysDate()}}</p>
                        <br>
                        <button type="button" class="btn btn-primary" ng-if="toggle" ng-click="changeToggle()">Editar</button>
                        <button type="button" class="btn btn-primary" ng-if="!toggle" ng-click="changeToggle()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
